<h1>Список пользователей</h1>
<div class="container">
    <h:form id="usersForm">
        <div class="row py-2">
            <div class="col-12">
                <h:commandButton value="Add user" styleClass="btn btn-primary" action="#{userController.createUser}"/>
            </div>

            <div class="col-12">
                <h:dataTable styleClass="table table-bordered my-2" value="#{userController.allUsers}" var="user">
                    <h:column>
                        <f:facet name="header">id</f:facet>
                        #{user.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{user.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="edit" styleClass="btn btn-success"
                                         action="#{userController.editUser(user)}"/>
                        <h:commandButton value="delete" styleClass="btn btn-danger"
                                         action="#{userController.deleteUser(user)}">
                            <f:ajax event="click" render="usersForm"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </h:form>
</div>
