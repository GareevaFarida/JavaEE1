<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Cart"/>
</ui:include>

<body>

<ui:include src="WEB-INF/navbar.xhtml"/>

<h1>Корзина</h1>
<div class="container">
    <div class="row py-2">
        <h:form id = "cartForm">

        <div class="col-12">
            <h:dataTable styleClass="table table-bordered my-2" value ="#{productController.getItemsFromCart()}"  var="item">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    #{item.product.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{item.product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Count</f:facet>
                    #{item.count}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{item.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Total sum</f:facet>
                    #{item.price*item.count}
                </h:column>
<!--                <h:column>-->
<!--                    <f:facet name="header">Actions</f:facet>-->
<!--                    <h:commandButton value="edit" styleClass="btn btn-success" action="#{productController.editProduct(product)}"/>-->
<!--                    <h:commandButton value="delete" styleClass="btn btn-danger" action="#{productController.deleteProduct(product)}"/>-->
<!--                    <h:commandButton value="add to cart" styleClass="btn btn-success" action="#{productController.addToCart(product)}"/>-->
<!--                </h:column>-->
            </h:dataTable>

        </div>

            <div class="col-12">
                <h:commandButton value="Оформить заказ" styleClass="btn btn-primary" action="#{orderController.createOrder()}"/>
            </div>
        </h:form>
    </div>
</div>

<!-- Optional JavaScript -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
