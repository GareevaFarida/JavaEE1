<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <!-- Required meta tags -->
    <!--    <meta charset="utf-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Products</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <h:link styleClass="nav-link" value="Catalog" outcome="index"/>
            </li>
            <li class="nav-item active">
                <h:link styleClass="nav-link" value="Category" outcome="categories"/>
            </li>
            <li class="nav-item active">
                <h:link styleClass="nav-link" value="Cart" outcome="cart"/>
            </li>
            <li class="nav-item active">
                <h:link styleClass="nav-link" value="Orders" outcome="orders"/>
            </li>
        </ul>
    </div>
</nav>
<h1>Каталог</h1>


<div class="container">
    <h:form id="productFilter">
        <div class="row py-2">
            <div class="form-group">
                <h:outputLabel value="Категория"/>
                <h:selectOneMenu value="#{productController.filter.categoryId}">
                                        <f:selectItem itemValue="-1" itemLabel="--не задана--"/>
                    <f:selectItems value="#{categoryRepositoryJPA.findAll()}" var="category"
                                   itemValue="#{category.id}" itemLabel="#{category.name}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <h:outputLabel value="Цена от"/>
            </div>
            <div class="form-group">
                <h:inputText type="number" styleClass="form-control" value="#{productController.filter.minPrice}">
                </h:inputText>
            </div>
            <div class="form-group">
                <h:outputLabel value="до"/>
            </div>
            <div class="form-group">
                <h:inputText type="number" styleClass="form-control" value="#{productController.filter.maxPrice}">
                </h:inputText>
            </div>

            <div class="form-group">
                <h:commandButton value="Выбрать" styleClass="btn btn-primary" action="#{productController.useFilter}"/>
            </div>
        </div>
    </h:form>
    <div class="row py-2">
        <h:form id="productsForm">
            <div class="col-12">
                <h:commandButton value="Add Product" styleClass="btn btn-primary"
                                 action="#{productController.createProduct}"/>
            </div>

            <div class="col-12">
<!--                <h:dataTable styleClass="table table-bordered my-2" value="#{productController.allProducts}"-->
                <h:dataTable styleClass="table table-bordered my-2" value="#{productController.getProductsWithFilter()}"
                             var="product">
                    <h:column>
                        <f:facet name="header">id</f:facet>
                        #{product.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{product.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Category</f:facet>
                        #{product.category}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{product.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="edit" styleClass="btn btn-success"
                                         action="#{productController.editProduct(product)}"/>
                        <h:commandButton value="delete" styleClass="btn btn-danger"
                                         action="#{productController.deleteProduct(product)}"/>
                        <h:commandButton value="add to cart" styleClass="btn btn-success"
                                         action="#{productController.addToCart(product)}"/>
                    </h:column>
                </h:dataTable>

            </div>
        </h:form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
