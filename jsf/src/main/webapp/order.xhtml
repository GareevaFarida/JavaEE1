<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Order"/>
</ui:include>

<body>

<ui:include src="WEB-INF/navbar.xhtml"/>

<h1>Заказ</h1>
<div class="container">
    <h:form id="orderForm">
        <div class="row py-2">
            <div class="col-12">
                <div class="form-group">
                    <h:outputLabel value="Номер заказа"/>
                    <h:inputText styleClass="form-control" value="#{orderController.order.id}">
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Дата заказа"/>
                    <h:inputText styleClass="form-control" value="#{orderController.order.created}">
                        <f:convertDateTime type="localDate" pattern="yyyy-MM-dd hh:mm:ss"/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Контактный телефон"/>
                    <h:inputText type = "text" styleClass="form-control" value="#{orderController.order.phoneNumber}" placeholder="Enter phone number">
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Сумма заказа"/>
                    <h:inputText type = "number" styleClass="form-control" value="#{orderController.order.total}">
                    </h:inputText>
                </div>

            </div>
        </div>

        <div class="col-12">
            <h:dataTable styleClass="table table-bordered my-2"
                         value="#{orderController.getItems(orderController.order)}" var="item">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    #{item.productId}
                </h:column>
                <h:column>
                    <f:facet name="header">Product</f:facet>
                    #{item.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">Count</f:facet>
                    #{item.count}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{item.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Total</f:facet>
                    #{item.total}
                </h:column>
                <!--                <h:column>-->
                <!--                    <f:facet name="header">Actions</f:facet>-->
                <!--                    <h:commandButton value="edit" styleClass="btn btn-success"-->
                <!--                                     action="#{productController.editProduct(product)}"/>-->
                <!--                    <h:commandButton value="delete" styleClass="btn btn-danger"-->
                <!--                                     action="#{productController.deleteProduct(product)}"/>-->
                <!--                </h:column>-->
            </h:dataTable>

        </div>
        <div class="col-12">
            <h:commandButton value="Подтвердить" immediate="true" styleClass="btn btn-primary"
                             action="#{orderController.saveOrder(orderController.order)}"/>
        </div>
    </h:form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
