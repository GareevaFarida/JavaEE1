<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <!-- Required meta tags -->
    <!--    <meta charset="utf-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Orders</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <h:link styleClass="nav-link" value="Catalog" outcome="index"/>
            </li>
            <li class="nav-item active">
                <h:link styleClass="nav-link" value="Category" outcome="categories"/>
            </li>
            <li class="nav-item active">
                <h:link styleClass="nav-link" value="Cart" outcome="cart"/>
            </li>
            <li class="nav-item active">
                <h:link styleClass="nav-link" value="Orders" outcome="orders"/>
            </li>
        </ul>
    </div>
</nav>
<h1>Каталог</h1>
<div class="container">
    <div class="row py-2">
        <h:form id="productsForm">

            <div class="col-12">
                <h:dataTable styleClass="table table-bordered my-2" value="#{orderController.getAllOrders()}"
                             var="order">
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        #{order.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{order.created}">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd hh:mm:ss"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Total</f:facet>
                        #{order.total}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Phone number</f:facet>
                        #{order.phone_number}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="edit" styleClass="btn btn-success"
                                         action="#{orderController.edit(order)}"/>
                        <h:commandButton value="delete" styleClass="btn btn-danger"
                                         action="#{orderController.delete(order)}"/>
                    </h:column>
                </h:dataTable>

            </div>
        </h:form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
