<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Orders"/>
</ui:include>

<body>

<ui:include src="WEB-INF/navbar.xhtml"/>

<h1>Каталог</h1>
<div class="container">
    <div class="row py-2">
        <h:form id="ordersForm">

            <div class="col-12">
                <h:dataTable styleClass="table table-bordered my-2" value="#{orderController.getAllOrders()}"
                             var="order">
                    <h:column>
                        <f:facet name="header">Number</f:facet>
                        #{order.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{order.created}">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd hh:mm"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Total</f:facet>
                        #{order.total}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Phone number</f:facet>
                        #{order.phoneNumber}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="edit" styleClass="btn btn-success"
                                         action="#{orderController.edit(order)}"/>
                        <h:commandButton value="delete" styleClass="btn btn-danger"
                                         action="#{orderController.delete(order)}">
                            <f:ajax event="click" render="ordersForm"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>

            </div>
        </h:form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
