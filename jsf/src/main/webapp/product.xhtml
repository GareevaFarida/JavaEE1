<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Product</title>
</head>

<body>

<h1>Карточка товара</h1>
<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <h:form id="productForm">
                <div class="form-group">
                    <h:outputLabel value="Name"/>
                    <h:inputText styleClass="form-control" value="#{productController.product.name}" placeholder="Enter product's name" validatorMessage="Поле должно быть заполнено">
                        <f:validateBean/>
                    </h:inputText>
                </div>
                
                <h:outputLabel value="Category"/>
                <h:selectOneMenu value="#{productController.product.category}">
                    <f:selectItems value="#{productController.categories}" var="category"
                                   itemValue="#{category}" itemLabel="#{category.name}" />
                </h:selectOneMenu>

                <div class="form-group">
                    <h:outputLabel value="Price"/>
                    <h:inputText type="number" styleClass="form-control" value="#{productController.product.price}"/>
                </div>

                <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProduct}"/>
            </h:form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
